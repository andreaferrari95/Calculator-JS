<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="assets/styles.css" type="text/css">
</head>
<body>
    <header class="calculator-header">
        <h1>Calculator made with <span class="html">HTML </span>- <span class="css">CSS </span>- <span class="js">Javascript</span></h1>
    </header>
    <div class="container">
        <div class="calculator-grid calculator">
            <div class="output">
                <div data-previousOperand class="previous-operand"></div>
                <div data-currentOperand class="current-operand"></div>
            </div>
            <button data-allClear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>
    </div>





    <script src="assets/script.js"></script>
</body>
</html>
